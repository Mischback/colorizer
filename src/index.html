<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Colorizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/style.[BUSTING].css">
    <script src="assets/colorizer.[BUSTING].js" defer></script>
  </head>

  <body>
    <header>
      <h1>Colorizer</h1>
      <p>A tool to build color palettes while considering contrast values.</p>
    </header>

<section id="notifications"></section>

<nav>
  <ul id="tabs-root" role="tablist">
    <li role="presenation">
      <button id="tab-root-palette" aria-selected="true" aria-controls="panel-root-palette" type="button" role="tab">
        <span class="focus">
          <span class="text-wrapper">Palette</span>
        </span>
      </button>
    </li>
    <li role="presenation">
      <button id="tab-root-color-form" aria-selected="false" aria-controls="panel-root-color-form" type="button" role="tab">
        <span class="focus">
          <span class="text-wrapper">Add Color</span>
        </span>
      </button>
    </li>
    <li role="presenation">
      <button id="tab-root-contrast-grid" aria-selected="false" aria-controls="panel-root-contrast-grid" type="button" role="tab">
        <span class="focus">
          <span class="text-wrapper">Contrast Grid</span>
        </span>
      </button>
    </li>
  </ul>
</nav>

<main>
  <section id="panel-root-palette" aria-expanded="true" aria-labelledby="tab-root-palette" role="tabpanel">
    <header>
      <h2>Color Palette</h2>
    </header>
    <ul class="display-mode">
      <li>
        <button id="palette-button-compact" type="button" aria-pressed="false" class="toggle-button">
          <span class="focus">
            <span class="toggle-base"><span class="toggle-thumb"></span></span>
            <span class="text-wrapper">compact mode</span>
          </span>
        </button>
      </li>
    </ul>
    <ul class="notations-toggles"></ul>
    <ul id="color-palette-list"></ul>
  </section>

  <section id="panel-root-color-form" aria-expanded="false" aria-labelledby="tab-root-color-form" role="tabpanel">
    <header>
      <h2>Add a new Color</h2>
    </header>
    <form id="color-form">
      <button type="submit" class="content-button">
        <span class="focus">
          <span class="text-wrapper">Add Color</span>
        </span>
      </button>

      <button type="submit" class="content-button">
        <span class="focus">
          <span class="text-wrapper">Add Color</span>
        </span>
      </button>
    </form>
  </section>

  <section id="panel-root-contrast-grid" aria-expanded="false" aria-labelledby="tab-root-contrast-grid" role="tabpanel">
    <header>
      <h2>Contrast Grid</h2>
    </header>
    <table id="contrast-grid-table"></table>
  </section>
</main>

<template id="tpl-palette-item">
  <li class="palette-item">
    <div class="preview"></div>
    <div class="label">foo</div>
    <ul class="notations"></ul>
    <ul class="actions">
      <li>
        <button type="button" class="button-remove content-button danger">
          <span class="focus">
            <span class="text-wrapper">remove</span>
          </span>
        </button>
      </li>
    </ul>
  </li>
</template>

<template id="tpl-palette-item-notation">
  <li>
    <div class="preview"></div>
    <span class="caption">FOO</span>
    <span class="value">bar</span>
  </li>
</template>

<template id="tpl-grid-table">
  <table>
    <tr class="head-row">
      <td>
        <!-- FIXME: This might be the place for a "help" button -->
      </td>
      <th scope="col">bar</th>
    </tr>
    <tr class="grid-row">
      <th class="head-col" scope="row">foo</th>
      <td class="grid-col">
        <p class="wcag-cat">FAIL</p>
        <p class="wcag-contrast">0.0</p>
      </td>
    </tr>
  </table>
</template>

<template id="tpl-toggle-button">
  <button aria-pressed="true" class="toggle-button" type="button">
    <span class="focus">
      <span class="toggle-base"><span class="toggle-thumb"></span></span>
      <span class="text-wrapper">Toggle Me!</span>
    </span>
  </button>
</template>

<template id="tpl-input-method">
  <fieldset class="color-form-input-method">
    <legend>
      <span class="method-caption">Template input</span>
    </legend>
  </fieldset>
</template>

<template id="tpl-input-method-component">
  <fieldset class="component">
    <legend>Template component</legend>
    <label for="slider" class="hide-visually">Slider label</label>
    <input type="range" min="0" max="100" step="1">
    <label for="text" class="hide-visually">Text label</label>
    <input id="color-form-rgb-r" type="text" pattern="^(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[1-9]?[0-9])$" inputmode="numeric">
  </fieldset>
</template>

  </body>
</html>
