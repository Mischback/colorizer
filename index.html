<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Colorizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/colorizer.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Colorizer</h1>
      <p>A tool to build color palettes while considering contrast values.</p>
    </header>

    <section id="ctrl">
      <button id="ctrl-toggle">&gt;</button>

      <section id="color-add">
        <h3>Add new Color</h3>
        <div>
          <form id="color-add-form">
            <fieldset>
              <legend>Hex / Color Picker input</legend>
              <div>
                <label for="new-color-pick">New Color:</label>
                <input id="new-color-pick" type="color">
              </div>
              <div>
                <label for="new-color-hex">Hex Input:</label>
                <input id="new-color-hex" type="text">
              </div>
            </fieldset>
            <fieldset>
              <legend>RGB input</legend>
              <div>
                <label for="new-color-rgb-r">R:</label>
                <input id="new-color-rgb-r" type="number" min="0" max="255">
              </div>
              <div>
                <label for="new-color-rgb-g">G:</label>
                <input id="new-color-rgb-g" type="number" min="0" max="255">
              </div>
              <div>
                <label for="new-color-rgb-b">B:</label>
                <input id="new-color-rgb-b" type="number" min="0" max="255">
              </div>
            </fieldset>
            <button type="submit">Add</button>
          </form>
        </div>
      </section>

      <section id="color-palette">
          <ul></ul>
      </section>
    </section>

    <section id="contrast-grid"></section>
  </body>
</html>
