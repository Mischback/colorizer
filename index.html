<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Colorizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/colorizer.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Colorizer</h1>
      <p>A tool to build color palettes while considering contrast values.</p>
    </header>

    <section id="ctrl" class="ctrl-collapsed">
      <button id="ctrl-toggle">expand</button>

      <section id="color-add">
        <h3>Add new Color</h3>
        <form id="color-add-form">
          <fieldset class="color-input">
            <legend>Hex / Color Picker input</legend>
            <div>
              <label for="new-color-pick">New Color:</label>
              <div id="new-color-pick-wrapper">
                <input id="new-color-pick" type="color">
              </div>
            </div>
            <div>
              <label for="new-color-hex">Hex Input:</label>
              <input id="new-color-hex" type="text">
            </div>
          </fieldset>
          <fieldset class="rgb-input">
            <legend>RGB input</legend>
            <div class="component-input">
              <label for="new-color-rgb-r">R:</label>
              <input id="new-color-rgb-r" type="text" inputmode="numberic">
            </div>
            <div class="component-input">
              <label for="new-color-rgb-g">G:</label>
              <input id="new-color-rgb-g" type="text" inputmode="numberic">
            </div>
            <div class="component-input">
              <label for="new-color-rgb-b">B:</label>
              <input id="new-color-rgb-b" type="text" inputmode="numberic">
            </div>
          </fieldset>
          <fieldset class="hsl-input">
            <legend>HSL input</legend>
            <div class="component-input">
              <label for="new-color-hsl-h">H:</label>
              <input id="new-color-hsl-h" type="text" inputmode="numberic">
            </div>
            <div class="component-input">
              <label for="new-color-hsl-s">S:</label>
              <input id="new-color-hsl-s" type="text" inputmode="numberic">
            </div>
            <div class="component-input">
              <label for="new-color-hsl-l">L:</label>
              <input id="new-color-hsl-l" type="text" inputmode="numberic">
            </div>
          </fieldset>
          <fieldset class="hwb-input">
            <legend>HWB input</legend>
            <div class="component-input">
              <label for="new-color-hwb-h">H:</label>
              <input id="new-color-hwb-h" type="text" inputmode="numberic">
            </div>
            <div class="component-input">
              <label for="new-color-hwb-w">W:</label>
              <input id="new-color-hwb-w" type="text" inputmode="numberic">
            </div>
            <div class="component-input">
              <label for="new-color-hwb-b">B:</label>
              <input id="new-color-hwb-b" type="text" inputmode="numberic">
            </div>
          </fieldset>
          <fieldset class="oklch-input">
            <legend>OkLCH input</legend>
            <div class="component-input">
              <label for="new-color-oklch-l">L:</label>
              <input id="new-color-oklch-l" type="text" inputmode="numberic">
            </div>
            <div class="component-input">
              <label for="new-color-oklch-c">C:</label>
              <input id="new-color-oklch-c" type="text" inputmode="numberic">
            </div>
            <div class="component-input">
              <label for="new-color-oklch-h">H:</label>
              <input id="new-color-oklch-h" type="text" inputmode="numberic">
            </div>
          </fieldset>
          <button type="submit">Add</button>
        </form>
      </section>

      <section id="color-palette">
        <h3>Color Palette</h3>
        <ul></ul>
      </section>
    </section>

    <section id="contrast-grid"></section>
  </body>
</html>
