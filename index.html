<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Colorizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/colorizer.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Colorizer</h1>
      <p>A tool to build color palettes while considering contrast values.</p>
    </header>
    <div id="ctrl">
      <button id="ctrl-toggle">&gt;</button>
      <section id="color-add">
        <form id="color-add-hex">
          <label for="new-color-hex">New Color:</label>
          <input id="new-color-hex" type="text" required>
          <button>Add</button>
        </form>
      </section>
      <section id="color-palette">
          <ul></ul>
      </section>
    </div>

    <div id="contrast-grid"></div>
  </body>
</html>
